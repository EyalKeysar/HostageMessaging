{% extends "base.html" %}
{% block content %}
    <div id="people-list" class="row">
        {% for person in people %}
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-1">
                <img height='100' width="100" src="{{ person['image_link'] }}" alt="{{ person['name'] }}" class="img-responsive" style="border: 2px solid {{ person['color'] }};"><br>
                {{ person['name'] }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
